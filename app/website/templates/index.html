<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>Portfolio Value</h2>
            <div id="chart-portfolio" style="width:100%; height:40%;"></div>
            <h2>Predicted Weights</h2>
            <div id="chart-weights" style="width:100%; height:40%;"></div>
        </div>
        <div class="right-panel">
            <h2>Portfolio Performance Metrics</h2>
            <table id="metrics-table">
                <thead id="metrics-header">
                    <!-- Header với tên các chiến lược sẽ được JS chèn vào -->
                </thead>
                <tbody id="metrics-body">
                    <!-- Rows với các metrics sẽ được JS chèn vào -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
